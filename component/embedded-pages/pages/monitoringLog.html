<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eden Grove</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="/component/embedded-pages/css/monitoringLog.css"
    />
    <link
      rel="stylesheet"
      href="/component/popup/css/monitoringLogAddOrUpdatePopup.css"
    />
    <link
      rel="stylesheet"
      href="/component/popup/css/monitoringLogViewPopup.css"
    />
    <link rel="stylesheet" href="/component/popup/css/deletePopup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="filter-container">
      <h1>Monitoring Log</h1>
      <div
        class="d-flex justify-content-between align-items-center flex-wrap gap-3"
      >
        <div class="d-flex justify-content-even align-items-center" id="filter">
          <div class="filter-component d-flex flex-column justify-content-left">
            <label>Field</label>
            <input
              type="text"
              placeholder="Search for field name"
              id="name-search"
            />
          </div>
          <div class="filter-component d-flex flex-column justify-content-left">
            <label>Date</label>
            <input type="date" id="log-date" />
          </div>
          <button class="search">Search</button>
          <button class="clear-filter">
            <img src="/assets/icons/reset-filter.svg" alt="clear all icon" />
          </button>
        </div>
        <button class="btn-add" id="btn-log-add">Add Log</button>
      </div>
    </section>

    <section id="main-content"></section>

    <!-- Monitoring log view popup -->
    <div class="overlay"></div>
    <section id="log-view-popup">
      <div
        class="title-container d-flex justify-content-between align-items-center"
      >
        <h1>Log Details</h1>
        <button class="close-btn">
          <img
            src="/assets/icons/cancel-grey.svg"
            alt="Close svg in grey color"
          />
        </button>
      </div>
      <div class="main-content">
        <div
          id="carousel"
          class="carousel slide d-flex justify-content-center align-items-center"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/assets/image/crop-example-pic.png"
                class="d-block w-100"
                id="observation-image"
              />
            </div>
          </div>
        </div>
        <div
          class="wrapper d-flex justify-content-between align-items-center mb-3"
        >
          <div class="detail-container d-flex flex-column flex-wrap">
            <label class="lbl mb-2">Log Code</label>
            <label id="lbl-log-code"></label>
          </div>
          <div class="detail-container d-flex flex-column">
            <label class="lbl mb-2">Log Date</label>
            <label id="lbl-date"></label>
          </div>
          <div class="detail-container d-flex flex-column flex-wrap">
            <label class="lbl">Field</label>
            <div
              id="field-tag-container"
              class="tag-container d-flex justify-content-start align-items-center mt-2"
            ></div>
          </div>
          <div class="detail-container d-flex flex-column flex-wrap">
            <label class="lbl">Crops</label>
            <div
              id="crop-tag-container"
              class="tag-container crop-tag-container d-flex justify-content-start align-items-center mt-2"
            ></div>
          </div>
        </div>
        <div
          class="wrapper d-flex justify-content-between align-items-center mb-3"
        >
          <div class="detail-container d-flex flex-column flex-wrap">
            <label class="lbl mb-2">Observation</label>
            <div class="observation-container">
              <label id="lbl-observation"></label>
            </div>
          </div>
        </div>
        <div class="detail-container d-flex flex-column flex-wrap mt-2">
          <label class="lbl">Staffs</label>
          <div
            id="staff-tag-container"
            class="tag-container d-flex justify-content-start align-items-center mt-2"
          ></div>
        </div>
      </div>
    </section>

    <!-- Monitoring log add or update popup -->
    <section id="log-add-or-update-popup">
      <div
        class="title-container d-flex justify-content-between align-items-center"
      >
        <h1>Add Log</h1>
        <button class="close-btn">
          <img
            src="/assets/icons/cancel-grey.svg"
            alt="Close svg in grey color"
          />
        </button>
      </div>

      <form class="main-content">
        <h3>Details</h3>
        <div class="wrapper d-flex justify-content-between align-items-center">
          <div
            class="image-container d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="/assets/icons/image-selector.svg"
              alt="image selector background icon"
              class="image-icon"
            />
            <p>Click to upload or drag and drop</p>
            <p>Maximum image size 10 MB</p>
            <img src=" " alt="selected image" class="image-selector" />
            <input
              type="file"
              class="image-input"
              id="image-input"
              accept="image/*"
              hidden
            />
          </div>
          <div class="wrapper">
            <div class="detail-container d-flex flex-column">
              <label class="lbl">Field</label>
              <select
                name="field-selector"
                id="field-dp"
                required
                oninput="this.setCustomValidity('')"
              ></select>
            </div>
            <div class="detail-container d-flex flex-column mt-2">
              <div
                class="tag-container d-flex justify-content-between align-items-center"
              >
                <label class="lbl">Crop</label>
                <p id="crop-count">Crop: 0</p>
              </div>
              <select
                name="crop-selelctor"
                id="crop-dp"
                multiple
                required
                oninput="this.setCustomValidity('')"
              ></select>
            </div>
            <div class="detail-container d-flex flex-column mt-2">
              <div
                class="tag-container d-flex justify-content-between align-items-center"
              >
                <label class="lbl">Staff</label>
                <p id="staff-count">Staff: 0</p>
              </div>
              <select
                name="staff-selector"
                id="staff-dp"
                multiple
                required
                oninput="this.setCustomValidity('')"
              ></select>
            </div>
          </div>
        </div>
        <div class="wrapper d-flex justify-content-between align-items-center">
          <div class="detail-container d-flex flex-column">
            <label class="lbl">Observation</label>
            <textarea
              name="field-observation"
              rows="4"
              placeholder="Enter Observation of the field...."
              id="observation-ta"
              required
              oninput="this.setCustomValidity('')"
            ></textarea>
          </div>
        </div>

        <div class="popup-button-container d-flex justify-content-end">
          <button type="submit" id="btn-save">Save</button>
          <button type="submit" id="btn-update">Update</button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/component/embedded-pages/js/MonitoringLogController.js"
    ></script>
    <script
      type="module"
      src="/component/popup/js/MonitoringLogAddOrUpdatePopup.js"
    ></script>
    <script
      type="module"
      src="/component/popup/js/MonitoringLogViewPopup.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </body>
</html>
