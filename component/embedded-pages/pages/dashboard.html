<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eden Grove</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/component/embedded-pages/css/Dashboard.css" />
  </head>
  <body>
    <section class="top-container">
      <div class="count-card d-flex justify-content-start align-items-center">
        <div
          class="icon-container d-flex justify-content-center align-items-center"
        >
          <img
            src="/assets/icons/staff-black.svg"
            alt="icon for represent staff"
          />
        </div>
        <div class="text-wrapper">
          <p>Staff Count</p>
          <div class="line"></div>
          <h2 id="staff-count">0</h2>
        </div>
      </div>
      <div class="count-card d-flex justify-content-start align-items-center">
        <div
          class="icon-container d-flex justify-content-center align-items-center"
        >
          <img
            src="/assets/icons/field-black.svg"
            alt="icon for represent staff"
          />
        </div>
        <div class="text-wrapper">
          <p>Field Count</p>
          <div class="line"></div>
          <h2 id="field-count">0</h2>
        </div>
      </div>
      <div class="count-card d-flex justify-content-start align-items-center">
        <div
          class="icon-container d-flex justify-content-center align-items-center"
        >
          <img
            src="/assets/icons/crop-black.svg"
            alt="icon for represent staff"
          />
        </div>
        <div class="text-wrapper">
          <p>Crop Count</p>
          <div class="line"></div>
          <h2 id="crop-count">0</h2>
        </div>
      </div>
      <div class="count-card d-flex justify-content-start align-items-center">
        <div
          class="icon-container d-flex justify-content-center align-items-center"
        >
          <img
            src="/assets/icons/vehicle-black-svg.svg"
            alt="icon for represent staff"
          />
        </div>
        <div class="text-wrapper">
          <div>
            <p>Vehicle Count</p>
            <div class="line"></div>
          </div>
          <h2 id="vehicle-count">0</h2>
        </div>
      </div>
    </section>

    <section class="bottom-container">
      <div class="side-card-container" id="field-card-container">
        <h2 class="text-center">Field Details</h2>
      </div>

      <div class="side-card-container">
        <h2 class="text-center">Field Monitored Detailed</h2>
        <canvas id="myDoughnutChart"></canvas>
      </div>

      <div class="side-card-container" id="log-card-container">
        <h2 class="text-center">Recent Logs</h2>
        
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/component/embedded-pages/js/DashboardController.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
