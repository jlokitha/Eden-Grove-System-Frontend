<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eden Grove</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/component/embedded-pages/css/field.css" />
  </head>
  <body>
    <section id="filter-container">
      <div class="d-flex justify-content-between">
        <h1>Field</h1>
        <button class="btn-add" id="btn-field-add">Add Field</button>
      </div>
      <div id="filter">
        <div class="filter-component d-flex flex-column justify-content-left">
          <label>What are you looking for?</label>
          <input type="text" placeholder="Search for name" />
        </div>
        <div class="filter-component d-flex flex-column justify-content-left">
          <label>From</label>
          <input type="number" id="from-size" />
        </div>
        <div class="filter-component d-flex flex-column justify-content-left">
          <label>To</label>
          <input type="number" id="to-size" />
        </div>
        <button class="search">Search</button>
      </div>
    </section>

    <section id="main-content">
      <div class="card" data-id="1">
        <img
          src="/assets/image/field-example-pic.png"
          class="card-img-top"
          alt="..."
        />
        <button class="btn-delete">
          <img src="/assets/icons/cancel-grey.svg" alt="" />
        </button>
        <div class="card-body">
          <h5 class="card-title">Rice Palate A</h5>
          <p class="card-text">2000 Sq.mt</p>
          <div class="location-url d-flex align-items-center">
            <a href="">View on Google Maps</a>
            <img src="/assets/icons/location-arrow.svg" alt="" />
          </div>
          <div class="button-container d-flex">
            <button class="btn-view">Learn More</button>
            <button class="btn-update">
              <img src="/assets/icons/edit-pen.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <div class="card" data-id="2">
        <img
          src="/assets/image/field-example-pic.png"
          class="card-img-top"
          alt="..."
        />
        <button class="btn-delete">
          <img src="/assets/icons/cancel-grey.svg" alt="" />
        </button>
        <div class="card-body">
          <h5 class="card-title">Rice Palate A</h5>
          <p class="card-text">2000 Sq.mt</p>
          <div class="location-url d-flex align-items-center">
            <a href="">View on Google Maps</a>
            <img src="/assets/icons/location-arrow.svg" alt="" />
          </div>
          <div class="button-container d-flex">
            <button class="btn-view">Learn More</button>
            <button class="btn-update">
              <img src="/assets/icons/edit-pen.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/component/embedded-pages/js/FieldController.js"
    ></script>
  </body>
</html>
