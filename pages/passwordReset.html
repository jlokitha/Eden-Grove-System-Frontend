<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/pages/passwordReset.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="d-flex" id="form-container">
      <div id="image-container">
        <img src="/assets/image/form-side-img.png" alt="Side Image" />
        <h2>Eden Grove</h2>
        <p>Where Nature Flourishes, and Harvests Thrive.</p>
      </div>

      <div class="d-flex flex-column align-items-center" id="input-container">
        <img
          src="/assets/icons/logo-icon.svg"
          alt="Icon of the logo"
          id="logo-icon"
        />

        <div id="title-container">
          <h1>Reset Password</h1>
          <p>
            Please enter a new password to reset your account<br />
            password.
          </p>
        </div>

        <form>
          <div class="input d-flex align-items-center">
            <img src="/assets/icons/password.svg" alt="password icon" />
            <div class="d-flex justify-content-center align-items-center">
              <input
                type="password"
                placeholder="New Password"
                required
                oninput="this.setCustomValidity('')"
              />
              <img
                class="visibility-toggle"
                src="/assets/icons/eye-close.svg"
                alt="eye close icon"
              />
            </div>
          </div>
          <div class="input d-flex align-items-center">
            <img src="/assets/icons/password.svg" alt="password icon" />
            <div class="d-flex justify-content-center align-items-center">
              <input
                type="password"
                placeholder="Confirm Password"
                required
                oninput="this.setCustomValidity('')"
              />
            </div>
          </div>

          <div
            class="d-flex justify-content-end align-items-center"
            id="button-container"
          >
            <a
              href="/index.html"
              class="d-flex justify-content-center align-items-center button"
              id="back-button"
            >
              <div>
                <img
                  src="/assets/icons/btn-arrow-left.svg"
                  alt="arrow to left icon"
                />
                Cancel
              </div>
            </a>
            <button
              type="submit"
              class="d-flex justify-content-center align-items-center button"
              id="success-btn"
            >
              <div>
                Comfirm
                <img
                  src="/assets/icons/btn-arrow-right.svg"
                  alt="arrow to right icon"
                />
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="/controller/pages/PasswordResetController.js"
    ></script>
  </body>
</html>
